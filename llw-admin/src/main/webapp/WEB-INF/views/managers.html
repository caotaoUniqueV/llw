<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员列表</title>
	<#include "/include/cssjs_up.html" encoding="UTF-8"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"id="name"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" onclick="list($('#name').val())">搜索</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>用户名</th>
                                        <th>最后登录时间</th>
                                        <th>登录IP</th>
                                        <th>姓名</th>
                                        <th>手机</th>
                                        <th>是否锁定</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="list">
                                    
                                </tbody>
                            </table>
                            <div id="demo7" style="text-align:center;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<#include "/include/cssjs_down.html" encoding="UTF-8"/>
<script type="text/javascript" src="../plugin/layui/oliverui.js"></script>
<script type="text/x-dot-template" id="customer-tpl">
	   {{~it.property:p:index}}
		 		<tr>
                      <td>{{!p.id}}</td>
                      <td>{{!p.username}}</td>
                      <td>{{! new Date(p.dateLogin).Format("yyyy-MM-dd hh:mm:ss")}}</td>
                      <td>{{!p.ipLogin}}</td>
                      <td>{{!p.realname}}</td>
                      <td>{{!p.mobile}}</td>
                      <td><i class="fa {{? p.isLock==0}}fa-check{{??}}fa-times{{?}} text-navy"></i></td>
                      <td></td>
                </tr>
	   {{~ }}
</script>
<script type="text/javascript">
var ui;
$(function(){
	Oliver.use(['ajax','login','laypage','dot'],function(u){
		ui=u;
		list('');
	});
});
function list(name){
	ui.laypage({
		url : "../authUser/list",
		data :{
			username : name
		},
		elem : "#list",
		cont : "demo7",
		rows : 10,
		versions : "v2",
		success : function(res){
			var tpl = doT.template($("#customer-tpl").text());
			var data = {property:res.data.result};
        	return tpl(data);
		}
	});
}
</script>
</body>

</html>
